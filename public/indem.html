<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ‘¥</text></svg>">
    <meta name="description" content="A modern user management system with CRUD operations">
</head>
<body>
    <header class="app-header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-users-cog"></i>
                <span>UserManager</span>
            </div>
            <button id="themeToggle" class="theme-toggle" title="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>
    
    <div class="container">
        <h1>User Management System</h1>
        
        <!-- Stats Cards -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon blue">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-value" id="totalUsers">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon green">
                    <i class="fas fa-user-plus"></i>
                </div>
                <div class="stat-value">24h</div>
                <div class="stat-label">Quick Add</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon red">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="stat-value" id="avgAge">0</div>
                <div class="stat-label">Avg. Age</div>
            </div>
        </div>
        
        <div class="form-container">
            <h2><i class="fas fa-user-plus"></i> Add New User</h2>
            <form id="userForm">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Name:</label>
                    <input type="text" id="name" required placeholder="Enter full name">
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                    <input type="email" id="email" required placeholder="Enter email address">
                </div>
                <div class="form-group">
                    <label for="age"><i class="fas fa-birthday-cake"></i> Age:</label>
                    <input type="number" id="age" placeholder="Enter age">
                </div>
                <button type="submit" id="submitBtn">
                    <i class="fas fa-save"></i> <span>Save User</span>
                </button>
            </form>
        </div>

        <div class="users-container">
            <h2><i class="fas fa-users"></i> Users List</h2>
            
            <!-- Search Bar -->
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="Search users by name or email...">
            </div>
            
            <div id="usersList"></div>
        </div>
        
        <footer class="app-footer">
            <p>&copy; 2024 User Management System. All rights reserved.</p>
        </footer>
    </div>
    
    <!-- Edit User Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-user-edit"></i> Edit User</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editUserId">
                    <div class="form-group">
                        <label for="editName"><i class="fas fa-user"></i> Name:</label>
                        <input type="text" id="editName" required placeholder="Enter full name">
                    </div>
                    <div class="form-group">
                        <label for="editEmail"><i class="fas fa-envelope"></i> Email:</label>
                        <input type="email" id="editEmail" required placeholder="Enter email address">
                    </div>
                    <div class="form-group">
                        <label for="editAge"><i class="fas fa-birthday-cake"></i> Age:</label>
                        <input type="number" id="editAge" placeholder="Enter age">
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="cancelBtn" class="cancel-btn">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                        <button type="submit" id="updateBtn" class="update-btn">
                            <i class="fas fa-save"></i> Update User
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Modal Backdrop -->
    <div id="modalBackdrop" class="modal-backdrop"></div>
    
    <script src="script.js"></script>
</body>
</html>
